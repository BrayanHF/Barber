<div class="w-full h-full">
  <form class="flex flex-col">
    <fieldset>
      <legend>Servicios prestados:</legend>
      @for (service of services; track $index) {
        <div class="flex items-center space-x-3">
          <label class="group flex items-center cursor-pointer">
            <input class="hidden peer" type="checkbox"/>

            <span
              class="relative w-4 h-4 flex justify-center items-center bg-stone-400 border-2 border-stone-400 rounded-md shadow-md transition-all duration-500 peer-checked:border-emerald-500 peer-checked:bg-emerald-500 peer-hover:scale-105"
            >
              <span
                class="absolute inset-0 bg-gradient-to-br from-white/30 to-white/10 opacity-0 peer-checked:opacity-100 rounded-md transition-all duration-500 peer-checked:animate-pulse"
              ></span>

              <svg
                viewBox="0 0 20 20"
                class="hidden w-5 h-5 text-white peer-checked:block transition-transform duration-500 transform scale-50 peer-checked:scale-100"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  clip-rule="evenodd"
                  d="M16.707 5.293a1 1 0 00-1.414 0L8 12.586 4.707 9.293a1 1 0 10-1.414 1.414l4 4a1 1 0 001.414 0l8-8a1 1 0 000-1.414z"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </span>

            <span
              class="ml-3 text-white font-medium transition-colors duration-300"
            >
              {{ service }}
            </span>

          </label>
        </div>

      }
    </fieldset>

    <label>Precio predeterminado</label>
    <label class="relative inline-flex items-center cursor-pointer">
      <input class="sr-only peer" value="" type="checkbox">
      <div
        class="peer rounded-2xl outline-none duration-100 after:duration-500 w-28 h-14 bg-stone-600 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-stone-500  after:content-['Si'] after:absolute after:outline-none after:rounded-full after:h-12 after:w-12 after:bg-stone-700 after:top-1 after:left-1 after:flex after:justify-center after:items-center  after:text-white after:font-bold peer-checked:after:translate-x-14 peer-checked:after:content-['No'] peer-checked:after:border-white">
      </div>
    </label>


    <div class="relative w-60 group">
  <span
    class="absolute -left-0.5 top-2 bottom-2 w-1.5 rounded bg-gradient-to-b from-indigo-500 to-purple-500 opacity-70 transition-all duration-300 group-focus-within:opacity-100"
  ></span>
      <input
        type="text"
        id="input"
        placeholder=""
        class="peer w-full pl-6 pr-4 pt-6 pb-2 text-sm text-gray-800 bg-white border border-gray-200 rounded-lg shadow-md focus:border-transparent focus:ring-2 focus:ring-indigo-300 focus:outline-none transition-all duration-300 delay-200 placeholder-transparent"
      />
      <label
        for="input"
        class="absolute left-6 top-3.5 text-sm text-gray-500 transition-all duration-200 ease-in-out peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-1 peer-focus:text-sm peer-focus:text-indigo-500 peer-focus:font-semibold cursor-text"
      >
        Write Here
      </label>
    </div>


    <button
      class="text-xl w-32 h-12 rounded bg-emerald-500 text-white relative overflow-hidden group z-10 hover:text-white duration-1000"
    >
  <span
    class="absolute bg-emerald-600 w-36 h-36 rounded-full group-hover:scale-100 scale-0 -z-10 -left-2 -top-10 group-hover:duration-500 duration-700 origin-center transform transition-all"
  ></span>
      <span
        class="absolute bg-emerald-800 w-36 h-36 -left-2 -top-10 rounded-full group-hover:scale-100 scale-0 -z-10 group-hover:duration-700 duration-500 origin-center transform transition-all"
      ></span>
      Button
    </button>


  </form>

</div>
